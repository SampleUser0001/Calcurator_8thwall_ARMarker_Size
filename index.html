<!DOCTYPE html>
<html>
<head>
  <title>Calcurator_8thwall_ARMarker_Size</title>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <div id="markersize">
    幅：<input v-model="width" v-on:keyup.enter="updateHeight()"><br>
    高さ：<input v-model="height" v-on:keyup.enter="updateWidth()"><br>
  </div>
  <script>
    var markersize = new Vue({
      el: '#markersize',
      data: {
        width: 3,
        height: 4
      },
      methods: {
        updateWidth: function (){
          markersize.width = (3 * markersize.height) / 4;
        },
        updateHeight: function (){
          markersize.height = (4 * markersize.width) / 3;
        }
      }
    })
  </script>
</body>
</html>
